<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Chaos: Simulador de Producci√≥n en Vivo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* CRT Effect Layer 1: Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      /* CRT Effect Layer 2: Subtle Flicker - Reduced intensity */
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: absolute;
        inset: 0;
        background: rgba(18, 16, 16, 0.02);
        z-index: 51;
      }

      @keyframes flicker {
        0% { opacity: 0.98; }
        50% { opacity: 1; }
        100% { opacity: 0.99; }
      }

      /* Text Glow - Kept but refined */
      .text-glow {
        text-shadow: 0 0 5px currentColor;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes pulse-red {
        0%, 100% { box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.1); }
        50% { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.6); }
      }

      .animate-alarm {
        animation: pulse-red 1s infinite;
      }
    </style>
